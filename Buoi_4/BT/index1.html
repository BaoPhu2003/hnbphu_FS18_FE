<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>Báo Hôm nay</title>
    <style>
        /* Hover vào nút, nút chuyển sang màu nền rgba 240, 81, 35, 0.8 */
        a:hover{
            background-color:rgba(240, 81, 35, 0.8)
        }
        .button{
            padding:8px 16px;
            color:#fff;
            /* Thêm phần đệm, cho nút dày lên */
            background-color: #f05123;
            /* Bỏ gạch chân mặc định của thẻ a */
            text-decoration: none;
        }
    </style>
    
</head>
<!-- Box 2 có màu nền rgba 0, 0, 0, 0.5 -->
<body>
    <a class="button" href="https://www.youtube.com/">Youtube</a>
</body>
</html>
