<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>Báo Hôm nay</title>
    <style>
        li:last-child{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Pseudo classes trong CSS</h1>
    <ol>
        <li>:root</li>
        <li>:hover</li>
        <li>:active</li>
        <li>:first-child</li>
        <li>:last-child</li>
    </ol>
</body>
</html>
